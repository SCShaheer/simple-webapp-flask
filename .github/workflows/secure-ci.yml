name: Secure CI (SAST + SCA + Secrets + Container Scan + SBOM)

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read

concurrency:
  group: secure-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  secure-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install bandit pip-audit

      - name: Basic Python sanity checks
        run: |
          python -m compileall .

      - name: SAST (Bandit)
        run: |
          bandit -r . -x "./.venv,./venv,./.git,./.github" -f json -o bandit.json
          bandit -r . -x "./.venv,./venv,./.git,./.github" -lll

      - name: SCA (pip-audit)
        run: |
          if [ -f requirements.txt ]; then
            pip-audit -r requirements.txt -f json -o pip-audit.json
          else
            echo "No requirements.txt found; skipping pip-audit."
          fi

      - name: Secrets scanning (Gitleaks)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: "--verbose --redact --report-format json --report-path gitleaks.json"
      # Gitleaks action reference :contentReference[oaicite:2]{index=2}

      - name: Build Docker image
        run: |
          docker build -t local/simple-webapp-flask:${{ github.sha }} .

      - name: Container image scan (Trivy)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: image
          image-ref: local/simple-webapp-flask:${{ github.sha }}
          format: json
          output: trivy-image.json
          severity: HIGH,CRITICAL
          exit-code: "1"
      # Trivy action releases reference :contentReference[oaicite:3]{index=3}

      - name: Generate SBOM (Anchore SBOM Action)
        uses: anchore/sbom-action@v0
        with:
          image: local/simple-webapp-flask:${{ github.sha }}
          format: spdx-json
          output-file: sbom.spdx.json
      # SBOM action usage :contentReference[oaicite:4]{index=4}

      - name: Upload security artifacts
        uses: actions/upload-artifact@v4
        with:
          name: security-reports-${{ github.run_number }}
          path: |
            bandit.json
            pip-audit.json
            gitleaks.json
            trivy-image.json
            sbom.spdx.json
          if-no-files-found: warn
